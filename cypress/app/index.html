<html>
    <head>
        <title>Bb Router</title>
        <script src="./assets/jquery/dist/jquery.js"></script>
        <script src="./assets/underscore/underscore.js"></script>
        <script src="./assets/backbone/backbone.js"></script>
    </head>
    <body>
        <a href="#one">one</a> <a href="#two">two</a> <a href="#three">three</a>
        <div id="visited"></div>
        <script>
            var Workspace = Backbone.Router.extend({

                routes: {
                    "one": "one",
                    "two": "two",
                    "three": "three"
                },

                one: function() {
                    $('#visited').append('<div>one</div>');
                },

                two: function() {
                    $('#visited').append('<div>two</div>');
                },

                three: function() {
                    $('#visited').append('<div>three</div>');
                }
            });

            new Workspace();

            Backbone.history.start();

        </script>
    </body>
</html>
